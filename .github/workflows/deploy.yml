name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ‘‰ Navigating to backend directory..."
            cd /www/wwwroot/backend/MirexaStoreBackend

            echo "ğŸ‘‰ Resetting repo..."
            git reset --hard
            git pull origin main

            echo "ğŸ‘‰ Installing all dependencies..."
            npm install

            echo "ğŸ‘‰ Building project on VPS..."
            npm run build

            echo "ğŸ‘‰ Restarting backend with PM2..."
            /home/yeasin_sarkar/.nvm/versions/node/v22.18.0/bin/pm2 describe mirexa-backend > /dev/null \
            && /home/yeasin_sarkar/.nvm/versions/node/v22.18.0/bin/pm2 restart mirexa-backend \
            || /home/yeasin_sarkar/.nvm/versions/node/v22.18.0/bin/pm2 start dist/server.js --name "mirexa-backend"
