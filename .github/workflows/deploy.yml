# This workflow is designed to automatically deploy your Node.js backend
# to a VPS. It's triggered whenever you push new code to the `main` branch.

name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 3: Build project
      - name: Build project
        run: npm run build

      # Step 4: Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}

          script: |
            echo "ðŸ‘‰ Navigating to backend directory..."
            cd /www/wwwroot/backend/MirexaStoreBackend

            echo "ðŸ‘‰ Pulling latest changes from Git..."
            /usr/bin/git pull origin main

            echo "ðŸ‘‰ Restarting backend with PM2..."
            /home/yeasin_sarkar/.nvm/versions/node/v22.18.0/bin/pm2 restart MirexaStoreBackend || \
            /home/yeasin_sarkar/.nvm/versions/node/v22.18.0/bin/pm2 start dist/server.js --name "MirexaStoreBackend"
